<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start Screen -->
    <div class="start-screen" onclick="startBirthday()">
        Tap to Start
    </div>

    <!-- Main Content (Hidden Initially) -->
    <div class="hidden birthday-content">
        
        <!-- Photo and Typewriter Text -->
        <div class="birthday-bg">
            <img src="photo.jpg" class="birthday-photo" alt="Birthday">
            <p class="typewriter" id="birthday-text">Happy Birthday Meri Jaan! ðŸŽ‰ðŸŽ‚</p>
        </div>

        <!-- Cake Section -->
        <div class="birthday-cake">
            <div class="holder"></div>
            <div class="shadow"></div>
            <div class="cake">
                <div class="chocolate"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
        </div>

        <!-- Buttons for Interaction -->
        <button id="light-candle" onclick="lightCandle()">Light Candle</button>
        <button id="cut-cake" class="hidden" onclick="cutCake()">Cut Cake</button>
        
    </div>

    <!-- Background Music -->
    <audio id="bg-music" src="music1.mp3" loop></audio>
    <audio id="hbd-music" src="hbd.mp3"></audio>

    <script>
        function startBirthday() {
            document.querySelector('.start-screen').classList.add('hidden');
            document.querySelector('.birthday-content').classList.remove('hidden');
            document.getElementById('bg-music').play();
        }

        function lightCandle() {
            document.querySelector('.flame').style.display = 'block';
            document.getElementById('light-candle').style.display = 'none';
            document.getElementById('cut-cake').classList.remove('hidden');
        }

        function cutCake() {
            document.querySelector('.flame').style.display = 'none';
            document.getElementById('bg-music').pause();
            document.getElementById('hbd-music').play();
        }
    </script>

</body>
</html>
