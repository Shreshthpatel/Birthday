<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tap to Begin -->
    <div id="tapToBegin">Tap to Begin</div>

    <!-- Main Content -->
    <div id="mainContent">
        <h1 id="message"></h1>
        <img id="photo" src="assets/photo.jpg" alt="Birthday Photo">
        <button id="next1">Next</button>
    </div>

    <!-- Cake Section -->
    <div id="cakeSection">
        <p>Tumhari muskurahto se,</p>
        <p>mera dil khush hota hai,</p>
        <p>Tumhari pyari baato se,</p>
        <p>mera man mehka mehka rehta hai.</p>
        <p></p>
        <p>Tum hi toh ho jisne,</p>
        <p>mujhko pyaar karna sikhaya hai,</p>
        <p>Har pal, har ghadi,</p>
        <p>mujhe khud se zyada tum pe pyaar aaya hai.</p>
        <img id="cake" src="assets/cake.gif" alt="Cake">
        <button id="next2">Next</button>
    </div>

    <!-- Audio Message Section -->
    <div id="audioSection">
        <p>A cute audio message for you!</p>
        <button id="playMessage">Play</button>
        <audio id="messageAudio" src="assets/message.mp3"></audio>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" src="assets/hbd.mp3" loop></audio>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
