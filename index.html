<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Start Screen (Tap to Begin) -->
    <div class="start-screen" onclick="startBirthday()">
        Tap to Begin
    </div>

    <!-- Birthday Content -->
    <div class="birthday-container hidden">
        <img src="assets/birthday-person.jpg" alt="Birthday Person" class="fade-in-photo">
        <h1 class="typewriter">Happy Birthday Meri Jaan</h1>
        <button class="next-button hidden" onclick="showShayari()">Next</button>
    </div>

    <!-- Shayari Section -->
    <div class="shayari-section hidden">
        <p class="typewriter">Ek pyara sa din aaya hai, jo khushiyan apne sang laaya hai!</p>
        <button class="next-button hidden" onclick="showCake()">Next</button>
    </div>

    <!-- Cake Cutting Section -->
    <div class="cake-section hidden">
        <button class="light-candle" onclick="lightCandle()">Light Candle</button>
        <button class="cut-cake hidden" onclick="cutCake()">Cut Cake</button>
        
        <!-- Birthday Cake -->
        <div class="birthday-cake">
            <div class="holder"></div>
            <div class="shadow"></div>
            <div class="cake">
                <div class="chocolate"></div>
            </div>
            <div class="candle"></div>
            <div class="flame hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
