<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <button id="start-button">Tap to Begin</button>
    </div>
    <div id="main-screen" class="screen hidden">
        <h1 id="birthday-message" class="hidden">Happy Birthday Meri Jan</h1>
        <img id="photo" src="assets/birthday-person.jpg" alt="Birthday Person" class="hidden">
        <button id="next-button" class="hidden">Next</button>
    </div>
    <div id="cake-screen" class="screen hidden">
        <div class="birthday-cake">
            <div class="holder"></div>
            <div class="shadow"></div>
            <div class="cake">
                <div class="chocolate"></div>
            </div>
            <div class="candle"></div>
            <div class="flame"></div>
        </div>
        <div id="custom-message" class="hidden">Your custom message here!</div>
        <button id="cute-message-button" class="hidden">A Cute Message for You</button>
    </div>
    <audio id="bg-music" src="assets/music1.mp3" loop></audio>
    <audio id="hbd-music" src="assets/hbd.mp3"></audio>
    <audio id="message-audio" src="assets/message.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
